<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 7 - JS</title>
    <style>
      p {
        padding: 1rem;
        font-weight: bold;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      // Membuat Class
      class Gempa {
        // Variable
        constructor(lokasi, skala) {
          this.lokasi = lokasi;
          this.skala = skala;
        }

        // Fungsi
        dampak(gempa) {
          if (this.skala >= 0 && this.skala <= 2) gempa = 'Dampaknya tidak terasa';
          else if (this.skala > 2 && this.skala <= 4) gempa = 'Dampaknya bangunan retak-retak';
          else if (this.skala > 4 && this.skala <= 6) gempa = 'Dampaknya bangunan roboh';
          else if (this.skala > 6) gempa = 'Dampaknya bangunan roboh dan berpotensi tsunami';
          else gempa = '';

          // Mencetak
          let warna = this.skala % 2 == 0 ? '#2FA4FF' : '#E83A14';
          let text = this.skala % 2 == 0 ? '#fff' : '#000';
          document.write(`<p style="background-color:${warna};color:${text}">Lokasi Gempa: ${this.lokasi}</br>
                          Skala       : ${this.skala}</br>
                          Dampak      : ${gempa}</p></br>
                          ------------------------------------------------</br>`);
        }
      }
      // Object
      let a = new Gempa('Amerika', 1);
      let b = new Gempa('Belanda', 2);
      let c = new Gempa('Cina', 3);
      let d = new Gempa('Denmark', 4);
      let e = new Gempa('Ekuador', 5);
      let f = new Gempa('France', 6);
      let g = new Gempa('Georgia', 7);
      let h = new Gempa('Honduras', 8);
      let i = new Gempa('Indonesia', 9);
      let j = new Gempa('Jepang', 10);

      // Pemanggilan
      a.dampak();
      b.dampak();
      c.dampak();
      d.dampak();
      e.dampak();
      f.dampak();
      g.dampak();
      h.dampak();
      i.dampak();
      j.dampak();
    </script>
  </body>
</html>
